
<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<body>
<div class="myDIV">
    
      <div class="header">
          <h2 style="margin:5px">My To Do List</h2>
        <div class="input-group-prepend">

            <input type="text" style="align-items: left" #todo  class="form-control" placeholder="Add Todo" name="todo" ngModel>

          <span class="addBtn" (click)="addTodo(todo.value)">ADD
          </span>
        </div>
      </div>

      <div>
      <ul>
          <li *ngFor="let todo of todoArray; let i=index">

            <table>
            <tr>
              <td>
            <input  type="checkbox" class="checkbox">
            <span  class="strikethrough">{{ todo }}</span>
              </td>
            <td style="text-justify: auto"><i (click)="deleteItem(todo)" class="material-icons">delete</i></td>
            </tr>
            </table>

          </li>
      </ul>
      </div>
    
    
  </div>
</body>
</html>
